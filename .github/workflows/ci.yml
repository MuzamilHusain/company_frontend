name: Frontend CI

on:
  # Run CI when pushing to any feature branch
  push:
    branches:
      - feature/frontend-setup

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build
