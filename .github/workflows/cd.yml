name: Deploy Frontend

# Trigger deployment only on push to main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy on Self-Hosted Runner
    runs-on: [self-hosted, Linux, X64, company_frontend]

    steps:
      #  Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      #  Setup Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      #  Install dependencies
      - name: Install dependencies
        run: npm install

      #  Build Next.js project
      - name: Build Project
        run: npm run build

      #  Start or restart app with PM2
      - name: Start/Restart PM2 app
        run: |
           pm2 stop company-frontend || true
           pm2 delete company-frontend || true
           pm2 start npm --name company-frontend -- start
           pm2 save
